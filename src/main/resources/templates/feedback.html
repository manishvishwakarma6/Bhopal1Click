<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
     <link rel="stylesheet" th:href="@{/css/topnavbar.css}">
  
    <link rel="stylesheet" th:href="@{/css/navbar.css}"> 
    
    <link rel="stylesheet" th:href="@{/css/footer.css}"> 
    
    <link rel="stylesheet" th:href="@{/css/feedback.css}">
    
    <link rel="stylesheet" th:href="@{/css/bottomnavbar.css}">  
  
    
    <script th:src="@{/js/script.js}" defer></script>
    
    
    <!--=============== JS for footer page ===============--> 
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
          
          <!--=============== REMIXICONS ===============-->
          
 <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
     <title>Feedback</title>
    
</head>
<body>

<!-- Include top navbar -->
    <div th:replace="~{fragments/topnavbar :: topnavbar}"></div>
   
    <!-- Include Navbar Fragment -->
   <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="breadcrumb-container">
        <h1> <span> | </span> Feedback Form</h1>
        <p><a href="/">Home</a> / <a href="#">Feedback</a>
         / <span> Feedback Form </span></p>
    </div>
   

<div class="container4">
    <h2>Suggestion â€“ Feedback</h2>
    <form  th:action="@{/fbform}" th:object="${user}" method="POST">
        <label for="name">Your Name * </label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile No * </label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="email">Your Email * </label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required>

        <label for="feedback">Your Suggestion / Feedback *</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>

     <div class="captcha-container">
    	<label for="captcha">Enter CAPTCHA *</label> 
    	<input type="text" id="captcha" name="captcha" required>
    	<span id="captcha-text"></span>
    	<button type="button" onclick="refreshCaptcha()">Refresh CAPTCHA</button>
      </div>

        <button type="submit" id="btn">Send</button>
    </form>
</div>


   <!-- Include footer Fragment -->
   <div th:replace="~{fragments/footer :: footer}"></div>
   
   <script th:src="@{/js/captcha.js}" defer></script>
    

</body>
</html>
