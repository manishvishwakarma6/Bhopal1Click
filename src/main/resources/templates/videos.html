<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- *******  Link To CSS Style Sheet  ******* -->
	
     <link rel="stylesheet" th:href="@{/css/topnavbar.css}">
  
    <link rel="stylesheet" th:href="@{/css/navbar.css}"> 
    
    <link rel="stylesheet" th:href="@{/css/footer.css}"> 
    
     <link rel="stylesheet" th:href="@{/css/bottomnavbar.css}"> 
    
	
<link rel="stylesheet" th:href="@{/css/videos.css}">

<!-- *******  Font Awesome Icons Link  ******* -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<!-- *******  Link To Goggle Fonts  *******  -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">


    <script th:src="@{/js/script.js}" defer></script>
    
    <!--=============== JS for footer page ===============--> 
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
          
          <!--=============== REMIXICONS ===============-->
          
 <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">



<title>Videos Gallery</title>
</head>
<body>



<!-- Include top navbar -->
    <div th:replace="~{fragments/topnavbar :: topnavbar}"></div>
   
    <!-- Include Navbar Fragment -->
   <div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="breadcrumb-container">
        <h1> <span> | </span> Video Gallery</h1>
        <p><a href="/">Home</a> / <a href="#">Media</a> / <span>Video Gallery</span></p>
    </div>

<div class="video-gallery">
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/KfcyhVjIc7Y" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/12WTefd77fQ" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/jWZE_zK3SmU" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>

</div>


   <!-- Include footer Fragment -->
  <div th:replace="~{fragments/footer :: footer}"></div>

</html>
