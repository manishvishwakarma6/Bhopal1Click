<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- *******  Link To CSS Style Sheet  ******* -->
	
     <link rel="stylesheet" th:href="@{/css/topnavbar.css}">
  
    <link rel="stylesheet" th:href="@{/css/navbar.css}"> 
    
    <link rel="stylesheet" th:href="@{/css/footer.css}"> 
    
     <link rel="stylesheet" th:href="@{/css/bottomnavbar.css}">  
  
	<!-- *******  Font Awesome Icons Link  ******* -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

	<!-- *******  Link To Goggle Fonts  *******  -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">


    <script th:src="@{/js/script.js}" defer></script>
    
    <!--=============== JS for footer page ===============--> 
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
          
          <!--=============== REMIXICONS ===============-->
          
 <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title> Housing Statistics</title>
</head>

<style>


/* Table Styling */
.table-container {
    width: 100%;
    overflow-x: auto; /* Enables horizontal scrolling on small screens */
    padding: 10px;
}

table {
    width: 100%;
    max-width: 1400px;
    margin: auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    font-size: 16px; /* Set font size for the table */
}

/* Table Headers */
th {
    background: #007bff;
    color: white;
    padding: 12px;
    text-transform: uppercase;
    font-size: 16px; /* Set font size for headers */
}

/* Table Data */
td {
    padding: 10px;
    border: 1px solid #ddd;
    font-size: 16px; /* Set font size for table data */
}

/* Alternate Row Color */
tr:nth-child(even) {
    background: #f2f2f2;
}

/* Increase width for Cost column */
td:nth-child(4), th:nth-child(4) {
    min-width: 150px; /* Adjust this value as needed */
}

/* Hover Effect */
tr:hover {
    background-color: #d1ecf1;
}

/* Responsive Table for Small Screens */
@media (max-width: 400px) {
    table {
        width: 100%;
    }

    th, td {
        display: block;
        width: 100%;
        text-align: left;
        padding: 10px;
        font-size: 16px; /* Maintain font size on small screens */
    }

    th {
        background: #0056b3;
    }

    td {
        border-bottom: 1px solid #ddd;
    }

    tr {
        margin-bottom: 10px;
        display: block;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background: white;
    }
}

</style>
<body>



<!-- Include top navbar -->
    <div th:replace="~{fragments/topnavbar :: topnavbar}"></div>
   
    <!-- Include Navbar Fragment -->
   <div th:replace="~{fragments/navbar :: navbar}"></div>
	
	<div class="breadcrumb-container">
        <h1> <span> | </span>  Housing Statistics</h1>
        <p><a href="/">Home</a> / <a href="#">Citizen Services</a> /
         <a href="#">Urban Developments </a>  / <span> Housing Statistics </span></p>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>House Name</th>
                <th>Vacant Houses</th>
                <th>Average Price</th>
                <th>Zone Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="statistic : ${statistics}">
                <td th:text="${statistic.housingstatisticid}"></td>
                <td th:text="${statistic.housingstatistichousename}"></td>
                <td th:text="${statistic.housingstatisticvacanthouses}"></td>
                <td th:text="${statistic.housingstatisticaverageprice}"></td>
                <td th:text="${statistic.housingstatisticzonename}"></td>
            </tr>
        </tbody>
    </table>
    
	 
   <!-- Include footer Fragment -->
  <div th:replace="~{fragments/footer :: footer}"></div>  
   
</body>
</html>
